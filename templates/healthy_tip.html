{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] bg-gradient-to-br from-green-50 via-blue-50 to-green-100 p-6">

  <div class="max-w-xl w-full bg-white rounded-3xl p-8 border-4 border-green-200 gentle-glow">
    <h1 class="text-4xl md:text-5xl font-bold text-center text-green-700 mb-6">💚 Healthy Tip for You</h1>

    <div class="bg-green-50 border-l-8 border-green-400 rounded-2xl p-6 mb-6 text-2xl text-gray-800 leading-relaxed">
      🥤 <strong>Remember:</strong> Drink a glass of water every 2 hours. Staying hydrated helps you feel better and keeps your mind healthy.
    </div>

    <div class="flex justify-center">
      <button onclick="speakTip()" class="bg-green-500 text-white text-lg px-6 py-3 rounded-full hover:bg-green-600 transition shadow-md">
        🔊 Read Tip Aloud
      </button>
    </div>

    <p class="mt-8 text-center text-green-700 text-xl italic">“Taking care of your body helps your mind too.” 🌱</p>
  </div>

</div>

<style>
  .gentle-glow {
    animation: gentleGlow 3s ease-in-out infinite alternate;
  }
  @keyframes gentleGlow {
    from {
      box-shadow: 0 0 10px #a7f3d0, 0 0 20px #6ee7b7;
    }
    to {
      box-shadow: 0 0 20px #6ee7b7, 0 0 40px #34d399;
    }
  }
</style>

<script>
  function speakTip() {
    const tip = "Remember: Drink a glass of water every two hours. Staying hydrated helps you feel better and keeps your mind healthy.";
    const utterance = new SpeechSynthesisUtterance(tip);
    utterance.lang = 'en-US';
    utterance.rate = 0.9; // slightly slower for clarity
    speechSynthesis.speak(utterance);
  }
</script>
{% endblock %}
