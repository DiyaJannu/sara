{% extends 'base.html' %}

{% block content %}
<!-- Background container with nurse image -->
<div 
  class="min-h-screen flex items-center justify-center bg-cover bg-center" 
  style="background-image: url('/static/your-nurse-image.jpg');"
>
  <!-- Frosted glass form card -->
  <div class="max-w-md w-full bg-white bg-opacity-80 backdrop-blur-lg rounded-3xl shadow-2xl p-8">
    <h2 class="text-4xl font-extrabold text-center text-purple-700 mb-4 font-[cursive]">
      Register
    </h2>

    <!-- Keep original logic: method=POST -->
    <form method="POST" class="space-y-5">
      <input 
        name="username" 
        placeholder="Username" 
        required 
        class="w-full px-4 py-3 border border-purple-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400"
      >
      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required 
        class="w-full px-4 py-3 border border-purple-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400"
      >
      <input 
        name="phone" 
        placeholder="Phone (with +91...)" 
        required 
        class="w-full px-4 py-3 border border-purple-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400"
      >

      <!-- Register button -->
      <button 
        type="submit" 
        class="w-full bg-purple-500 hover:bg-purple-600 text-white px-4 py-3 rounded-xl font-semibold transition"
      >
        Register
      </button>
    </form>
  </div>
</div>
{% endblock %}
